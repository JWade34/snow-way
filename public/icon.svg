<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  <!-- Mountain peak -->
  <polygon points="90,25 155,145 25,145" fill="#22d3ee"/>
  <!-- Snow cap -->
  <polygon points="90,25 115,65 65,65" fill="#ffffff"/>
  <!-- Falling snow -->
  <circle cx="45" cy="50" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="140" cy="55" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="55" cy="85" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="130" cy="100" r="5" fill="#ffffff" opacity="0.8"/>
  <circle cx="40" cy="120" r="4" fill="#ffffff" opacity="0.5"/>
</svg>
