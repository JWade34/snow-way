name: Refresh Snow Forecasts

on:
  schedule:
    # Run twice daily at 6am and 6pm UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    name: Refresh snow forecast data
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Refresh forecasts
        run: flyctl ssh console -a snow-way -C "bin/rails runner 'RefreshSnowForecastsJob.perform_now'"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
